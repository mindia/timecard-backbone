<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Timecard by BackboneJS</title>
<link href="/css/timecard-backbone.css"rel="stylesheet" type="text/css" />
<script type="text/template" id="search-template">
<form>
<input type="text" class="input" style="margin-top: 10px;" />
<input type="submit" value="search" class="submit btn btn-default" />
</form>
<div class="results"></div>
</script>
<script type="text/template" id="project-template">
<div class="span12">
<h1><%- name %></h1>
<div class="issues"></div>
<div class="input-append"> 
<div class="btn-group"> 
<a href="#" class="btn btn-warning ddt">DDT</a>
<a href="#" class="btn btn-default edit">Edit</a>
</div>
</div>
</div>
</script>
<script type="text/template" id="add_issue-template">
<input type="text" class="input" />
<input type="submit" value="add issue" class="btn" />
</script>
<script type="text/template" id="issue-template">
<h2>
<label>
<%= title_with_url() %>
</label>
<span class="time"></span>
</h2>
<div class="btn-toolbar">
<div class="btn-group issue_<%- id %>">
<a class="card btn btn-primary" href="#">S</a>
<a class="ddt btn btn-warning" href="#">D</a>
<a class="cls btn btn-danger" href="#">C</a>
<a class="edit btn btn-default" href="#">E</a>
</div>
</div>
<div class="body">${issue.body}</div>
</script>
<script type="text/template" id="work_log-template">
<td class="word_break">
<%= wbr(issue.title, 9) %>
</td>
<td>
<%= dispDate(work_log)  %>
</td>
<td>
<span class="time">
<%= dispTime(work_log)  %>
</span>
</td>
<td>
<div class="work_log_<%= work_log.id %> issue_<%= issue.id %>" style="padding:10px;">
<a href="#" class="card btn btn-primary" data-issue-id="<%= issue.id %>">S</a>
</div>
</td>
</script>
<script src="/js/timecard-backbone.js"></script>
<script>
/*
FOR RAILS
window.AJAX_URL = "http://timecard-rails.dev"
window.token = $('meta[name="csrf-token"]').attr('content')
*/
</script>

</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Timecard</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="https://ruffnote.com/timecard/timecard" target="_blank">about</a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->

<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-3">   
      <div class="well sidebar-nav">
        <table id="work_logs" class="table">
        </table>
      </div>
      <div class="well sidebar-nav add_buttons"> 
        <ul class="nav nav-list" id="new_project">
          <li><button class="btn add_project" type="button">add project</button></li>
          <li><button class="btn show_ddt_issues" type="button">show DDT issues</button></li>
          <li><button class="btn show_projects" type="button">show all projects</button></li>
          <li><button class="btn do_export" type="button">export to file</button>
          </li>
          <li>
            <input id="import_file" type="file" name="file" value="" style="display:none;" />
            <button class="btn do_import" type="button">import from file</button>
          </li>
          <!--
          <li><button class="btn do_download" type="button">Download</button></li>
          <li><button class="btn do_upload" type="button">Upload</button></li>
          -->
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-9 sidebar-offcanvas" id="wrapper" role="navigation"></div>
  </div>
  </div>
  <footer>
    <p>&copy; Timecard 2013</p>
  </footer>
</div>
</body>
</html>
